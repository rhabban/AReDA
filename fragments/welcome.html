<h4 style="text-align:center"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#inscription" >Créer un compte</button></h4>
<h4 style="text-align:center">ou</h4>

<div class="modal fade bs-example-modal-sm" id="inscription" tabindex="-1" role="dialog" aria-labelledby="inscription" aria-hidden="true">
	<div class="modal-dialog modal-sm">
    	<div class="modal-content" style='text-align:left'>
    		<form method='post' action='.?action=createAccount'>
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Créer un compte utilisateur</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="firstName">Prénom</label>
						<input type="text" class="form-control" id="firstName" name="firstName" placeholder="Prénom" />
					</div>
					<div class="form-group">
						<label for="lastName">Nom</label>
						<input type="text" class="form-control" id="lastName" name="lastName" placeholder="Nom" />
					</div>
					<div class="form-group">
						<label for="email">Adresse email *</label>
						<input type="email" class="form-control" id="email" name="email" placeholder="email" />
					</div>
					<div class="form-group">
						<label for="password">Mot de passe *</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="password" />
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
					<button type="submit" class="btn btn-primary">Créer le compte</button>
				</div>
			</form>  
    	</div>
	</div>
</div>
